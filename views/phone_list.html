<div>
	<input type="text" ng-model="f_text" placeholder="筛选字符">
	<table> <tr> 
        <th>手机型号</th> 
        <th>价格</th> 
        <th>有无wifi</th>
        <th>推出时间</th> 
    </tr> 
		<tr ng-repeat="phone in phones | filter:f_text | orderBy:orderProp">
			<td><a ui-sref="phonedetail({phoneId:phone.name})">{{phone.name}}</a></td>
			<td>{{phone.price}}</td>
			<td>{{phone.wifi | checkWifi}}</td>
			<td>{{phone.pubTime | date:"MM/dd/yyyy"}}</td>
		</tr>
	</table>
</div>
